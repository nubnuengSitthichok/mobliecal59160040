    <div id="output"> </div>

    <script>
        var firstNum = document.getElementById("firstNum");
        var secondNum = document.getElementById("secondNum");
        var output = document.getElementById("output");
        
        function showResult(result) {
            
            output.innerHTML =  "Answer:" + result;
            
        }

        function getSum() {
            let sum = parseInt(firstNum.value) + parseInt(secondNum.value);
            showResult(sum);
        }
        function getminus() {
            let sum = parseInt(firstNum.value) - parseInt(secondNum.value);
            showResult(sum);
        }
        function getmultiply() {
            let sum = parseInt(firstNum.value) * parseInt(secondNum.value);
            showResult(sum);
        }
        function getdivide() {
            let sum = parseInt(firstNum.value) / parseInt(secondNum.value);
            showResult(sum);
        }
    </script>
